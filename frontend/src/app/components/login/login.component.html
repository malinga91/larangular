<div class="mt-4 col-md-8 offset-2">

  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">


      <form novalidate [formGroup]="loginForm">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName='username' [ngClass]="{'is-invalid': (loginForm.controls.username.invalid && loginForm.controls.username.touched)}">
            <div class="invalid-feedback">
                Required
              </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': (loginForm.controls.password.invalid && loginForm.controls.password.touched)}">
            <div class="invalid-feedback">
                Required
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" (click)="onSubmit(loginForm)">Sign in</button>
            <a [routerLink]="['/signup']" class="btn btn-info">Signup</a>
            <a href="{{ fbLoginUrl }}" class="btn btn-primary" >Login with Facebook</a>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>
